<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="../CSS/Producto.css" />
</head>

<body>
    <header>
        <img src="../logo.png" alt="Logo RapiAlimentos">
        <h1>RapiAlimentos</h1>
        <nav>
            <a href="Inicio.html">Inicio</a>
            <a href="Productos.html">Productos</a>
            <a href="Carrito.html">Carrito</a>
            <a href="Contacto.html">Contacto</a>
            <a href="login.html">Sign in/Login </a>
        </nav>

        <div class="container-icon">
            <div class="container-cart-icon">
                <img src="../zapatillas.jpg" alt="Zapatillas" width="30">
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>
            <p class="cart-empty">El carrito está vacío</p>
        </div>
        </div>
    </header>

    <section>
        <div>
            <h2 id="cat">Alimentos</h2>
            <div class="container-items">
                <div class="producto">
                    <figure>
                        <img src="../img/papas.jpg" alt="producto" />
                    </figure>
                    <div class="info-product">
                        <h2>Papas Lays</h2>
                        <p class="price">$500</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>

                <div class="producto">
                    <div>
                        <img src="../img/huevos.jpg" alt="producto" />
                    </div>
                    <div class="info-product">
                        <h2>Huevos</h2>
                        <p class="price">$1800</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>

                <div class="producto">
                    <figure>
                        <img src="../img/leche.jpeg" alt="producto" />
                    </figure>
                    <div class="info-product">
                        <h2>Leche colun</h2>
                        <p class="price">$990</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>

                <div class="producto">
                    <img src="../img/pan.jpg" alt="producto" />
                    <div class="info-product">
                        <h2>pan</h2>
                        <p class="price">$2000</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>

                <div class="producto">
                    <figure>
                        <img src="../img/arroz-tucapel-1kg.jpg" alt="producto" />
                    </figure>
                    <div class="info-product">
                        <h2>arroz tucapel 1kg</h2>
                        <p class="price">$50</p>
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <script src="../JS/carrito.js"></script>
</body>

</html>
