<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappi</title>
    <link rel="stylesheet" href="css/contactios.css">
    
</head>

<body>
    <header>
        <div class="container">

            <div id="Tilulo">
                <h1>Rapia</h1>
            </div>

            <div>
                <nav class="Navegacion">
                    <a href="index.html">Inicio</a>
                    <a href="productos.html">Productos</a>
                    <a href="carrito.html">Carrito</a>
                    <a href="contactos.html">Contactos</a>
                </nav>
            </div>

            <div id="barra-busqueda">
                <input id="barra-conf-extra" type="text" placeholder=" Buscar producto">
            </div>

            <div>
                <nav class="Navegacion">
                   <a href="login.html">Iniciar sesion</a> 
                </nav>
                
            </div>
        </div>
    </header>

    <main>
        <section class="contacto">
            <div class="formulario">
                <h2>Contacto con el Soporte</h2>
                <form id="contactForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
    
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required>
    
                    <label for="descripcion">Descripción del problema:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
    
                    <button type="submit">Enviar</button>
                </form>
                <div id="exitoMensaje" class="mensaje-exito">Su mensaje ha sido enviado con éxito, le responderemos en breve</div>
            </div>
    
            <div class="redes-sociales">
                <h2>Redes Sociales</h2>
                <ul>
                    <li>
                        <a href="#" target="_blank">
                            <img src="img/facebook.jpeg" alt="Facebook">
                            Facebook: RapiAlimentos
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <img src="img/twitter.jpeg" alt="Twitter">
                            Twitter: RapiAlimentos
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <img src="img/instagram.jpeg" alt="Instagram">
                            Instagram: RapiAlimentos
                        </a>
                    </li>
                </ul>
            </div>        
        </section>
    </main>

    <script src="../JS/contacto.js"></script>

    <footer>
        <!-- Pie de página con enlaces, información de contacto, etc. -->
        <!--temporalmente vacio-->
    </footer>
</body>
</html>
