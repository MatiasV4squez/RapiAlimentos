    <nav>

        <div class="Categorias">
            <ul>
                <li><a href="Categorias.html">Categorias</a></li>

        </div>
        <div class="form-bar">
            <form action="#" method="get">

    <div class="main-content">
        <h2>Formulario</h2>
        <form action="#" method="post" id="miFormulario">
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre" required placeholder="Ingrese su nombre" title="Se debe rellenar este campo">
            
            <label for="Correo">Correo</label>
            <input type="text" name="Correo" id="Correo" required placeholder="Ingrese su correo electrónico" title="Se debe rellenar este campo">
            
            <label for="texto">Descripción</label>
            <textarea name="texto" id="1" class="desc" cols="30" rows="4" required placeholder="Ingrese la Descripción" title="Se debe rellenar este campo"></textarea>
            
            <button type="submit" class="send">Enviar</button>
        </form>
    </div>
    <div class="mensaje-container" id="mensaje" style="display: none;">
        Hemos recibido su comentario, en breve le contestaremos.
    </div>
